<!DOCTYPE html>
<html>
<head>
<title>Fieldset</title>
<style>
fieldset{
width: 25%;
border-color: red;
border-radius: 20px;
}
legend{
background-color: yellow;
color: red;
padding: 5px;
border: 2px solid red;
border-radius: 20px;
}
p{
text-align: justify;
font-family: Comic Sans MS;
color: red;
}
</style>
</head>
<body>
<fieldset>
<legend>LOGIN</legend>

<h1>Welcome to UI</h1>
<h2>Welcome to UI</h2>
<h3>Welcome to UI</h3>
<h4>Welcome to UI</h4>
</fieldset>
</body>
</html>
