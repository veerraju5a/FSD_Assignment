<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img{
        margin: 20px;
        border: 2px solid rgb(255, 0, 140);
        }
        .c1:hover{
        width: 200px;
        height: 150px;
        border: 2px solid red;
        }
        .c2:hover{
        height: 150px;
        border-radius: 100%;
        border-color: green;
    }
.c3:hover{
display: none;
}
</style>
</head>
<body>
    <img width="300px" height="300px" src="1.jpg" alt="Error"
class="c1">
<img width="300px" height="300px" src="2.jpg" alt="Error"
class="c2">
<img width="300px" height="300px" src="3.jpg" alt="Error"
class="c3">
</body>
</html>
